<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link id="dark" rel="stylesheet" href="index.css">
</head>

<body>

    <nav>

        <ul>
            <div class="brand">
                <li>Tract.</li>
            </div>

            <div class="middle">

                <li>Category</li>
                <li>Tract for Business</li>
                <li>Teach on Tract</li>
                <sup><input type="checkbox" id="isChecked" onClick="checker()">Dark</sup>
            </div>
            <div class="signUp">
                <li><button onclick="darkMode('dark.css')" onclick="">Sign Up</button> </li>
            </div>
        </ul>
    </nav>
    <div class="title">
        <h1>Login to Your Account</h1>
        <p>Choose from 130,000 online video courses with new additions published every second month</p>
    </div>

    <div class="login">

        <div class="left">
            <form action="#">
                <input type="text" name="studentId" placeholder="Teacher/ Student ID" required><br>
                <input type="password" name="password" placeholder="8 Digit Pin" required><br>
                <button>Login to Your Account <a>&#8594</a></button>
            </form>
        </div>

        <div class="right">
            <button><img src="google.png" alt="">Sign in with Google</button>
            <button><img src="fb.png" alt="">Sign in with Facebook</button>
            <button><img src="apple.png" alt="">Sign in with Apple Account</button>
        </div>
    </div>

    <footer class="bottom">

        <div class="forgot">
            <a href="">Forgot Password?</a>
        </div>

        <div class="last">

            <a href="">Privacy Policy</a>

            <a href="">Copyright@Tract 2021</a>
        </div>
    </footer>

    <script src="darkmode.js"></script>
</body>

</html>
